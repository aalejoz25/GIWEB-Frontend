<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <div class="tarjeta">
            <div class="imagen">
                <img src="images/illustration-woman-online-desktop.svg" alt="imagen">
            </div>
            <div class="caja">
                <img src="images/illustration-box-desktop.svg" alt="caja">
            </div>
        </div>

        <div class="acordeon">
            <h1>FAQ</h1>
            <details>
                <summary>1</summary>
                <div class="contenido">
                    <p> Parrafo 1</p>
                </div>
            </details>
            <hr>
            <details>
                <summary>2</summary>
                <div class="contenido">
                    <p> Parrafo 2</p>
                </div>

            </details>
            <hr>
            <details>
                <summary>3</summary>
                <div class="contenido">
                    <p> Parrafo 3</p>
                </div>

            </details>
            <hr>
            <details>

                <summary>4</summary>
                <div class="contenido">
                    <p> Parrafo 4</p>
                </div>
            </details>
            <hr>
            <details>
                <summary>5</summary>
                <div class="contenido">
                    <p> Parrafo 5</p>
                </div>

            </details>
            <hr>

        </div>





    </div>


</body>

</html>
